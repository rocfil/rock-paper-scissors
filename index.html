<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <link href="http://fonts.cdnfonts.com/css/cramps-2" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1 id="heading">Rock Paper Scissors</h1>
    <h2 class="displays">
      Computer Choice: <span id="computer-choice"></span>
    </h2>
    <h2 class="displays">Your Choice: <span id="player-choice"></span></h2>
    <h2 class="displays">Result: <span id="result"></span></h2>

    <button id="rock">ROCK</button>
    <button id="paper">PAPER</button>
    <button id="scissors">SCISSORS</button>

    <script src="app.js" charset="utf-8"></script>
    <script src="/dom_lessons/app.js"></script>
  </body>
